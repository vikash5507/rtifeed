{% extends 'base.html' %}
{% block content %}
<div class="content-wrapper col-md-8">
<center><h3>Frequently Asked Questions</h3></center>
<br>
  <div id = "faq_container">
  {% for faq in faqs %}
    <div class = "box box-primary">
      <div class = "box-header with-border"><h3 class = "box-title"><b>Q. {{ faq.question }}</b></h3></div>
      <div class = "box-body"><p><b>Ans.</b> {{ faq.answer }}</p></div>
    </div>
  {% endfor %}
  </div>
</div>

{% endblock %}
