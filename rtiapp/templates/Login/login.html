<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>RTIFeed | Log in</title>
    <meta name="description" content="RTIFeed is a social platform for sharing the RTIs. RTIFeed 
    aims at making the authentic information available to all people. News for the people, by the people.">
    <meta name="keywords" content="RTIFEED,RTI,FEED,RIGHT,TO,INFORMATION,INDIA,SHARE,QUERY">
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.5 -->
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="../static/fontawesome/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="/static/dist/css/AdminLTE.min.css">
    <!-- iCheck -->
    <link rel="stylesheet" href="/static/plugins/iCheck/square/blue.css">
    <link rel="icon" href="/static/admin/img/favicon.ico" type="image/gif" sizes="16x16">
    <script src="/static/plugins/sweetalert/sweetalert.min.js"></script>
    <link href="/static/plugins/sweetalert/sweetalert.css" rel="stylesheet" type="text/css">
    
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body class="hold-transition login-page">


    <div class="login-box" style = "padding :0px; margin-bottom : 0px; margin-top : 50px;">
      <div class="login-logo" style="font-size : 60px;">
        <img src="/static/dist/img/rtiblack.png" style = "height:120px;margin-top : -20px;">
        <b>RTI</b>Feed
      </div><!-- /.login-logo -->
      <div class="login-box-body" id="sign_in" style = "">

        <p class="login-box-msg">Welcome to RTIFeed</p>
        {% if error %}
        <div class="callout callout-danger">
          <p>{{ error }}</p>
        </div>
        {% endif %}
        <form action="/email_login" method="post" >
          <div class="form-group has-feedback">
            <input type="email" class="form-control" placeholder="Email" name = "email" required>
            <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
          </div>
          <div class="form-group has-feedback">
            <input type="password" class="form-control" placeholder="Password" name = "password" required>
            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
          </div>
          <div class="row">
            <div class="col-xs-8">
              <a href="#" id = "forgot_password">I forgot my password</a><br>
              
            </div><!-- /.col -->
            <div class="col-xs-4">
              <button type="submit" class="btn btn-primary btn-block btn-flat">Sign In</button>
            </div><!-- /.col -->
          </div>
        </form>

        <div class="social-auth-links text-center">
          <p>- OR -</p>
          <a href="#" class="text-center btn btn-success btn-block" onclick="switchVisible();" >Register a new membership</a>
          <a href="{% url 'social:begin' 'facebook' %}?next={{ request.path }}" class="btn btn-block btn-social btn-facebook btn-flat"><i class="fa fa-facebook"></i> Sign in using Facebook</a>
          <a href="{% url 'social:begin' 'twitter' %}?next={{ request.path }}" class="btn btn-block btn-social btn-twitter btn-flat"><i class="fa fa-twitter"></i> Sign in using Twitter</a>
        </div><!-- /.social-auth-links -->

        <hr>
        
        <div style = "padding-bottom:20px;margin-left : -10px;">
          <div class = "col-xs-2">
            <a href="/about">About</a>
          </div>
          <div class = "col-xs-2">
            <a href="/about#team">Team</a>
          </div>
          <div class = "col-xs-2">
            <a href="/about#contact" style = "">Contact</a>
          </div>
          <div class = "col-xs-2">
            <a href="/faq" style = "padding-left : 10px;">FAQ</a>
          </div>
          <div class = "col-xs-2">
            <a href="/blog">Blog</a>
          </div>

          <div class = "col-xs-2" style = "margin-left : -13px;">
            <a href="/sitemap">Sitemap</a>
          </div>
        </div>

      </div><!-- /.login-box-body -->

      <div class="login-box-body" id="sign_up" style="display:none;">
        <p class="login-box-msg">Sign up</p>
        <form action="" method="post" onsubmit="return validate_signup_form()" id = "signup_form">
          
          <div class="form-group has-feedback">
            <input type="text" class="form-control" placeholder="First Name" name = "first_name" required>
            <span class="glyphicon glyphicon-user form-control-feedback"></span>
          </div>
          <div class="form-group has-feedback">
            <input type="text" class="form-control" placeholder="Last Name" name = "last_name">
            <span class="glyphicon glyphicon-user form-control-feedback"></span>
          </div>
          <div class="form-group has-feedback">
            <input type="email" class="form-control" placeholder="Email" name = "email" required>
            <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
          </div>
          <div class="form-group has-feedback">
            <input type="password" class="form-control" placeholder="Password" name = "password" id = "password" required>
            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
          </div>
          <div class="form-group has-feedback">
            <input type="password" class="form-control" placeholder="Re-enter Password" name = "re_password" id = "re_password" required>
            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
          </div>
          <div class="row">
            <!--<div class="col-xs-8">
              <div class="checkbox icheck">
                <label>
                  <input type="checkbox"> Remember Me
                </label>
              </div>
            </div><!-- /.col -->
            <div class="col-xs-4">
              <button type="submit" class="btn btn-primary btn-block btn-flat">Sign Up</button>
            </div><!-- /.col -->
          </div>
        </form>

        <div class="social-auth-links text-center">
          <p>- OR -</p>
          <a href="{% url 'social:begin' 'facebook' %}?next={{ request.path }}" class="btn btn-block btn-social btn-facebook btn-flat"><i class="fa fa-facebook"></i> Sign in using Facebook</a>
          <a href="{% url 'social:begin' 'twitter' %}?next={{ request.path }}" class="btn btn-block btn-social btn-twitter btn-flat"><i class="fa fa-twitter"></i> Sign in using Twitter</a>
        </div><!-- /.social-auth-links -->

        <!-- <a href="#!" id = "forgot_password">I forgot my password</a><br> -->
        <a href="#!" class="text-center" onclick="switchVisible();">Sign In</a>

      </div><!-- /.login-box-body -->
        
    </div><!-- /.login-box -->
    

    <!-- jQuery 2.1.4 -->
    <script src="/static/plugins/jQuery/jQuery-2.1.4.min.js"></script>
    <!-- Bootstrap 3.3.5 -->
    <script src="/static/bootstrap/js/bootstrap.min.js"></script>
    <!-- iCheck -->
    <script src="/static/plugins/iCheck/icheck.min.js"></script>
    <script src="/static/scripts/login.js"></script>
    
    <script src="/static/plugins/backstrech/backstrech.min.js"></script>
    <script type="text/javascript">
      $.backstretch("/static/dist/img/gandhi2.jpg");
    </script>

  </body>
</html>
