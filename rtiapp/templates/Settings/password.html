{% extends 'base.html' %}
{% block content %}
<div class="content-wrapper">
<div class="container" >
  <br>  
  <div class="col-xs-12 col-sm-8">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Account Settings</h3>
      </div>

     <div class="panel-body">
        <form action="/user/update-password/" accept-charset="UTF-8" method="post">

          <div class="form-group">
            <label for="currentPassword">Current Password</label>
            <input type="password" class="form-control" id="current_password" name="current_password" placeholder="Current Password">
          </div>
          <div class="form-group">
            <label for="newPassword">New Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="New Password"/>
          </div>
          <div class="form-group">
            <label for="newPasswordConfirm">Confirm new password</label>
            <input type="password" class="form-control" id="password_confirmation" name="password_confirmation" placeholder="Confirm New Password"/>
          </div>
          <button type="submit" class="btn btn-primary">Update</button>
        </form>  
     </div>
    </div>
  </div>
  <div class="col-xs-12 col-sm-4">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">vikash5507</h3>
      </div>
      <div class="panel-body">
        <ul class="list-group nav-sidebar">
          <li class="list-group-item active">
            <a href="/settings/account">Account</a></li>
          <li class="list-group-item ">
            <a href="/settings/profile">User Profile</a></li>
          <li class="list-group-item ">
            <a href="/settings/password">Password</a></li>
          <li class="list-group-item ">
            <a href="/settings/notification">Notifications</a></li>
        </ul>
      </div>
    </div>
  </div>
</div>
</div>
{% endblock %}
