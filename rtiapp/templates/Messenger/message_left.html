<div class="direct-chat-msg">
  <div class="direct-chat-info clearfix">
    <span class="direct-chat-name pull-left">{{ message_sender }}</span>
    <span class="direct-chat-timestamp pull-right">{{ message_time }}</span>
  </div>
  <!-- /.direct-chat-info -->
  <img class="direct-chat-img" src="{{ message_photo }}" alt="message user image"><!-- /.direct-chat-img -->
  <div class="direct-chat-text">
    {{ message_text }}
  </div>
  <!-- /.direct-chat-text -->
</div>
